<html>
    <head>
       <link type="text/css" rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="heading"><h1>Sign In</h1></div>
        <div style="height:800px;">
            <div class="field">
                <form method="POST" action="check.jsp">
                    <div class="imgcontainer">
                        <img src="images/loginimage.png" alt="Image" class="avatar">
                    </div>
                    <div class="log">
                        <label for="uname">Username</label>
                        <br>
                        <input type="email" id="uname" name="uname" placeholder="Enter Username" required>
                        <br>
                        <label for="pass">Password</label>
                        <br>
                        <input type="password" id="pass" name="pass" placeholder="Enter Password" required>
                        <br>
                        <label id="remember">
                            <input type="checkbox" checked="checked" name="remember">Remember me
                        </label>
                        <br>
                        <button type="submit">Login</button>
                        <br>
                    </div>
                </form>
                <a href="registration.jsp"><button type="button" class="registerbtn">New Registration</button></a>
                <br>
                <a href="index.jsp"><button type="button" class="cancelbtn">Cancel</button></a>
            </div>
        </div>
    </body>
</html>
